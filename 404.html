<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Crevo Agency</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/theme.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    
    <div class="loader-wrapper">
        <div class="loader">
            <span class="loader-text">Crevo</span>
        </div>
    </div>

    
    <div class="custom-cursor"></div>
    
    
    <div class="error-page">
        
        <div class="error-shape error-shape-1"></div>
        <div class="error-shape error-shape-2"></div>
        <div class="error-shape error-shape-3"></div>
        <div class="error-animated-circles">
            <div class="error-circle error-circle-1"></div>
            <div class="error-circle error-circle-2"></div>
            <div class="error-circle error-circle-3"></div>
        </div>
        
        
        <div class="floating-404-elements">
            <div class="floating-element fe-404-1">
                <i class="fas fa-search"></i>
            </div>
            <div class="floating-element fe-404-2">
                <i class="fas fa-exclamation"></i>
            </div>
            <div class="floating-element fe-404-3">
                <i class="fas fa-question"></i>
            </div>
            <div class="floating-element fe-404-4">
                <i class="fas fa-compass"></i>
            </div>
        </div>
        
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-10 col-lg-8">
                    <div class="error-content" data-aos="fade-up" data-aos-duration="1000">
                        <h1 class="error-number">404</h1>
                        <h2 class="error-title">Oops! Page Not Found</h2>
                        <p class="error-message">
                            We decided not to make a design for this page :)
                        </p>
                        
                        <div class="error-buttons">
                            <a href="/" class="btn btn-primary btn-lg">
                                <i class="fas fa-home me-2"></i> Back to Home
                            </a>
                            
                              <!--<a href="/contact" class="btn btn-outline-light btn-lg">
                                <i class="fas fa-shuffle me-2"></i> Contact Us
                            </a>-->
                        </div>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="assets/UI.js"></script>
</body>
</html>
